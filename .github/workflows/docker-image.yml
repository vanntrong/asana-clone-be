name: Docker Image CI

on: workflow_dispatch

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Add Secrect to env
        run: echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" | tee -a .app.production.env

      - name: Build the Docker image
        run: sudo docker build . --file Dockerfile --tag asana-be:$(date +%s)

      - name: Stop old docker image
        run: sudo docker stop asana-be || true && sudo docker rm asana-be || true

      - name: Run new image
        run: sudo docker run --name asana-be -d -p 8080:8080 --network asana-clone_db_network asana-be:$(date +%s)

      - name: Remove image after run
        run: sudo docker image prune -a -f
